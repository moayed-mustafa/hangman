<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word a letter at a time</p>
    <div class="game-container">
        <svg class="figure-container" width="250" height="250">
            <!-- Hanger -->
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="50"></line>
            <line x1="60" y1="20" x2="60" y2="230"></line>
            <line x1="20" y1="230" x2="100" y2="230"></line>
            <!-- Head -->
            <circle cx="140" cy="70" r="20"  class="figure-part"></circle>
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="140" class="figure-part"></line>
            <!-- Arms -->
            <line x1="140" y1="100" x2="130" y2="110" class="figure-part"></line>
            <circle cx="130" cy="110" r="2" class="figure-part"></circle>
            <line x1="140" y1="100" x2="150" y2="110" class="figure-part"></line>
            <circle cx="150" cy="110" r="2" class="figure-part"></circle>
            <!-- Legs -->
            <line x1="140" y1="140" x2="120" y2="160" class="figure-part"></line>
            <circle cx="120" cy="160" r="2" class="figure-part"></circle>
            <line x1="140" y1="140" x2="160" y2="160" class="figure-part"></line>
            <circle cx="160" cy="160" r="2" class="figure-part"></circle>

        </svg>
        <div class="wrong-letter-container">
            <div id="wrong-letters">
                <!-- <p>Wrong Letter!</p>
                <span>w,r,o,n,g</span> -->
            </div>
        </div>
        <div class="word" id="word">
            <!-- <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div> -->
        </div>

    </div>
    <!-- Container for final messags -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">You Won</h2>
            <button id="play-button">Play Again</button>

        </div>
    </div>
    <!-- Notification container -->
    <div class="notification-container " id="notification-container">
        <p>You have already entered this letter</p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>


</body>
</html>
